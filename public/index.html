<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Review Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

<!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src ="js/carousel.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/login.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/users.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/register.js"></script>
    <script src ="js/search.js"></script>
    
    
    
</head>

<body onload="getRestaurantData()">
    <!--This is where the top navigation HTML codes will be loaded-->
    <div w3-include-html="top-navigation.html"></div>
    <div  id="welcome" role="alert2" align= "center" class="close" style="font-weight:bold">
           <script> window.setTimeout(function () {
                $(".alert-success").fadeTo(500, 0).slideUp(500, function () {
                    $(this).remove();
                });
            }, 6000);  </script>
          
           
    </div>
    <!-- This is the container that holds the initial message, heading, and movies -->
    <div class="container">
        <!-- The message will be shown when the page loads and will
        disappear after the movies are loaded -->
        <div class="row" id="parent">
            Retrieving movies from database... Please wait...<br><br>
            If you are seeing this message for a long time, it is likely
            that you have a JavaScript error. Troubleshoot your script by
            using the browser console panel now. Please use either Firefox
            or Chrome to render this webpage.
        </div>
        
        <p>
            <!-- This is the heading showing how many movies are there -->
            <h2 align = "center" id="summary" class="bd"></h2>
        </p>
        
        
        <!-- Displays thumbnails of the movies here -->
        
        <div id="restaurantTable" class="row">
            
            
        </div>
        <div w3-include-html="restaurant-modal.html"></div>
        <div w3-include-html="preview.html">
                <script>
                    
                   
                    document.getElementById("summary").textContent = "Preview";
                        document.getElementById("parent").textContent = '';
                      </script>
              </div>
        <div w3-include-html="main.html"></div>
        
        
        
        <!--Include the movie modal here-->
        <div w3-include-html="reviews-modal.html"></div>
        
    
        <!--Include the comments modal here-->
        <div w3-include-html="new-reviews-modal.html"></div>
        <div w3-include-html="edit-comments-modal.html"></div>
        
        <!--This is where the New Comments Modal HTML codes will be loaded-->
        
        <div w3-include-html="message-modal.html"></div>
        
        <div w3-include-html="contact-modal.html"></div>
        

        
    </div>
    <!--Include the message modal here-->
    
    <br><br>
    <!--Include the footer here-->
    <div w3-include-html="footer.html"></div>

</body>
<script src="js/w3.js"></script>

<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>

</html>
