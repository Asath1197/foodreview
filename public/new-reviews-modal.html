<div class="modal fade" id="newReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning text-center">
                <h3 class="modal-title text-light">Contribute a Review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form id="reviewForm">
                     <img src="images/user1.jpeg" class="center-round"    alt="Avatar" style="width:200px">
                        
                    <div class="row" text-center id="reviewBody">
                        
                        <label for="first_name2">Name</label>
                        <input type="text" id="first_name2" class="form-control" require>
                        <label for="userReviews">Review</label>
                        <textarea id="userReviews" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="star">Rating</label>
                        <img src="images/star-bw.png" class="pop" value="1" onmouseover="rateIt(this) " />
                        <img src="images/star-bw.png" class="pop" value="2" onmouseover="rateIt(this)" />
                        <img src="images/star-bw.png" class="pop" value="3" onmouseover="rateIt(this)" />
                        <img src="images/star-bw.png" class="pop" value="4" onmouseover="rateIt(this)" />
                        <img src="images/star-bw.png" class="pop" value="5" onmouseover="rateIt(this)" />
                        


                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitReview" onClick="addReview()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
