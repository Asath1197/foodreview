<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger text-center">
                <h3 class="modal-title text-light" id="res_name">Modal title</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-xs-5">
                        <img class="img-fluid img-thumbnail" id="res_pic" style="width:300px;height:200px;">
                    </div>
                    <div class="col-xs-7">
                        <table class="table table-hover table-responsive table-sm">


                            <tr height="50">
                                <td><span class="badge badge-pill badge-info font-weight-bold">Location</span></td>
                                <td id="location"></td>

                            </tr>


                            <tr height="50">
                                <td><span class="badge badge-pill badge-info font-weight-bold">Open Hours</span>
                                <td id="open_hour"></td>

                                </td>
                            </tr>
                            <td><span class="badge badge-pill badge-info font-weight-bold">Rating</span>
                                
                                <td ><span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                </td>
                            </td>

                            
                            <tr height="10">
                                <td></td>
                            </tr>

                            <tr>

                                <td colspan="2"><button type="button" class="btn btn-warning" id="reserve" onClick="reserveNow()">Reserve
                                        Now!</button></td>

                            </tr>

                        </table>
                    </div>

                </div>
                <br>
                <div class="col-xs-12 px-3"><span class="badge badge-pill badge-dark font-weight-bold float-left">About
                        Restaurant</span>
                    <br>
                    <p id="aboutres"></p>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
            </div>





        </div>
    </div>
    <style>
        .fa {
            font-size: 25px;
        }

        .checked {
            color: orange;
        }
    </style>
</div>
